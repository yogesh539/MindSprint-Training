
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-first"></span>
      <input
        type="text"
        class="form-control"
        id="first_number"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter first Number"
      />
    </div>
 
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-second"></span>
      <input
        type="text"
        class="form-control"
        id="second_number"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Enter second Number"
      />
    </div>
 
    <select
      class="form-select"
      aria-label="Default select example"
      id="calculate"
    >
      <option selected>Calculate</option>
      <option value="1">+</option>
      <option value="2">-</option>
      <option value="3">*</option>
      <option value="4">/</option>
    </select>
 
    <br />
    <div class="col-12 m-3">
      <button type="button" class="btn btn-outline-success" onclick="result()">
        Submit
      </button>
    </div>
 
    <div class="input-group mb-3 m-2">
      <span class="input-group-text" id="inputGroup-sizing-result"></span>
      <input
        id="result"
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        placeholder="Result"
      />
    </div>
 
    <script>
      function result() {
        let input1 = Number(document.getElementById("first_number").value);
        let input2 = Number(document.getElementById("second_number").value);
        let input3 = document.getElementById("calculate").value;
        console.log(input1, input2, input3);
        if (input3 == 1) {
          document.getElementById("result").value = input1 + input2;
          return;
        } else if (input3 == 2) {
          document.getElementById("result").value = input1 - input2;
          return;
        } else if (input3 == 3) {
          document.getElementById("result").value = input1 * input2;
          return;
        } else {
          document.getElementById("result").value = input1 / input2;
          return;
        }
 
        // document.getElementById('inputGroup-sizing-result').textContent=x;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
